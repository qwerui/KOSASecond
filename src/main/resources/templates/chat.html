<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/chat.css" rel="stylesheet"/>
    <title>Chat</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/js/chat.js"></script>
</head>
<body>
    <div id="chat-container" th:fragment="chat">
        <div class="w-100 bg-primary d-flex justify-content-between align-items-center" id="title">
            <img class="m-2 rounded float-start chat-logo" id="chat-profile" th:src="${'/img/navlogo.png'}" alt="friend-picture">
            <div>
                <span id="room-name" class="text-light fs-4">Room Name</span>
            </div>
            <div class="m-2">
                <button class="btn btn-light" id="disconnect">X</button>
            </div>
        </div>
        <div class="w-100 h-80 bg-primary-subtle mb-2 overflow-y-auto" id="content-frame">
            <div id="content" class="w-100 p-2">

            </div>
        </div>
        <form id="chatform" class="form-inline">
            <div class="form-group input-group">
                <input type="text" id="chat" class="form-control" placeholder="chat here" autocomplete="off">
                <input type="hidden" id="room" value="1"/>
                <input type="hidden" id="chatUser" value="1"/>
                <input type="hidden" id="userId" value="0"/>
                <div class="input-group-append">
                    <button id="send" class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
