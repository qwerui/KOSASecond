<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Modify</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet" type="text/css"/>
    <link href="/css/search.css" rel="stylesheet" type="text/css"/>
    <link href="/css/mod-user.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<main class="setting-container">
    <aside class="setting-sidebar">
        <div class="setting-sidebar-header">
            <h2>설정</h2>
            <img alt="Profile Image" src="/img/setting1-icon.png">
        </div>
        <ul>
            <li>
                <a href="/setting/user">
                    <img alt="Profile Image" src="/img/modi-icon.png">
                    정보 수정
                    <img alt="Arrow" class="arrow-icon" src="/img/arrowright.png">
                </a>
            </li>
            <li>
                <a href="/setting/log">
                    <img alt="Profile Image" src="/img/log-icon.png">
                    접속 기록
                    <img alt="Arrow" class="arrow-icon" src="/img/arrowright.png">
                </a>
            </li>
        </ul>
    </aside>

    <section class="setting-content">
        <form action="modify" method="post">
            <div class="mb-3">
                <label class="form-label" for="name">이름</label>
                <input class="form-control" id="name" name="name" required th:value="${user.username}" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="tel">전화번호</label>
                <input class="form-control" id="tel" name="tel" required th:value="${user.phone}" type="tel">
            </div>
            <label class="form-label">성별</label>
            <br/>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="male" name="gender" required th:checked="${user.gender == 'male'}"
                       type="radio" value="male">
                <label class="form-check-label" for="male">
                    남성
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="female" name="gender" required th:checked="${user.gender == 'female'}"
                       type="radio" value="female">
                <label class="form-check-label" for="female">
                    여성
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label" for="address">주소</label>
                <input class="form-control" id="address" name="address" required th:value="${user.address}" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="birth">생일</label>
                <input class="form-control" id="birth" name="birth" required th:value="${user.birth}" type="date">
            </div>

            <!-- 버튼 컨테이너 -->
            <div class="btn-container">
                <input class="btn btn-primary mod-btn" type="submit" onclick="alert('정보 수정이 완료되었습니다.')" value="수정"/>
            </div>
        </form>
    </section>
</main>
</body>
</html>
